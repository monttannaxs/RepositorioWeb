<!DOCTYPE html>
<!-- O DOCTYPE está explicitando para que o navegador interprete como HTML5, de forma que ele consiga trazer bem formatado ao usuário.-->
<html>
    <head>
        <!-- É uma tag que serve para colocar dados que não vão aparecer explicitamente na page-->
        <meta charset="UTF-8">
        <!-- Serve para indicar a codificação do site -->
        <title>First</title>
        <!-- Serve para o título superior da page -->
    </head>
    <body>
        <!-- Essa tag serve para definir o corpo da página,sendo assim, todas as informações que você queira que estejam visiveis ao usuário tem que estarema aqui-->
    <h1>Welcome to My First Page</h1>
        <!-- Serve como indicativo do título principal da page, recomendado que coloque exclusivamente apenas um por página.-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat et distinctio magni ea, delectus commodi possimus inventore unde eveniet laborum ex adipisci ducimus odio fugiat ullam magnam explicabo ipsam iste?</p>
    <!-- A tag <p></p> Serve para realizar um parágrafo na página para inserir escritas.-->
    </body>
</html>
